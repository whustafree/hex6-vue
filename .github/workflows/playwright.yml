name: Robot Tester HEX6
on:
  push:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20   # <--- ¡AQUÍ ESTÁ EL CAMBIO!
    - name: Instalar dependencias
      run: npm install
    - name: Instalar robot
      run: npx playwright install --with-deps
    - name: Correr pruebas
      run: npm run test